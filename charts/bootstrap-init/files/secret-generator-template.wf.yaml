---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: secrets
spec:
  entrypoint: secrets
  securityContext:
    runAsNonRoot: true
    runAsUser: 10010
  arguments:
    parameters:
      - name: name
        value: ""
      - name: key
        value: ""
      - name: namespaces
        value: |
          []
  templates:
    - name: secrets
      steps:
      - - name: secrets
          resource:
            action: apply
            manifest: |
              apiVersion: v1
              kind: Secret
              metadata:
                name: {{{workflow.parameters.name}}
                namespace: {{ item }}
              type: Opaque
              stringData:
                {{workflow.parameters.key}}: 
          withParam: "{{workflow.parameters.namespaces}}"
