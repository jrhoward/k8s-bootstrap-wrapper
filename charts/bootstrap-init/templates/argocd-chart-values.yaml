apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.workflow.argocdConfigMapName }}
  labels:
    {{- include "bootstrap-init.labels" . | nindent 4 }}
data:
  chart-values.yaml: |
    installCRDs: "false"
    dex:
      enabled: false
    server:
      replicas: 1
      extraArgs:
        - --insecure
      ingress:
        enabled: true
        hosts:
          - argocd.public.k8s.local
        paths:
          - /
      config:
        url: https://argocd.public.k8s.local
        repositories: |
          - type: helm
            name: argo-platform
            url: https://argoproj.github.io/argo-helm
          - type: helm
            name: bitnami
            url: https://charts.bitnami.com/bitnami
          - type: helm
            name: prometheus-community
            url: https://prometheus-community.github.io/helm-charts
        users.anonymous.enabled: "true"
        users.session.duration: "24h"
        accounts.operator: login, apiKey
        policy.default: role:readonly
        policy.csv: |
          p, user:operator, applications, get, */*, allow
          p, user:operator, applications, sync, */*, allow
          p, user:operator, projects, get, * , allow
          p, user:operator, *, actions, * , allow
