# Default values for bootstrap-init.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

workflow:
  argocdReleaseName: son-of-workflow
  argocdChartName: "argo-cd"
  argocdChartVersion: "~3.26.1"
  argocdNamespace: "argo-cd"
  argoChartsUrl: https://argoproj.github.io/argo-helm
  argocdConfigMapName: argocd-chart-values
  namespaces:
  - name: test
    labels:
      iam: working
      soami: "yes"
    annotations:
      my: annotation
  - name: test2
    labels:
      istio-injection: enabled
    annotations:
      my: annotation
  - name: test3
    labels:
      istio-injection: enabled
    annotations: {}
  - name: test4
    labels:
      istio-injection: enabled
    annotations:
      name: "random"
  - name: test5
    labels:
      istio-injection: enabled
    annotations:
      name: "random"
  secrets:
    name: mysecret
    key: secret.properties
    namespaces:
      - test
      - test2
      - test3
      - test4
      - test5