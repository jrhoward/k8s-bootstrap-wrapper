# Default values for bootstrap-init.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

workflowTemplateAnnotations:
  "helm.sh/hook-weight": "100"

workflow:
  argocdReleaseName: son-of-workflow
  argocdChartName: "argo-cd"
  argocdChartVersion: "~3.26.1"
  argocdNamespace: "argo-cd"
  argoChartsUrl: https://argoproj.github.io/argo-helm
  argocdConfigMapName: argocd-chart-values